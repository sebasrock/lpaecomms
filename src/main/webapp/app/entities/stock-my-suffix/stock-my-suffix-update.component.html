<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stock-my-suffix-heading" jhiTranslate="lpaecommsApp.stock.home.createOrEditLabel">Create or edit a Stock</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!stock.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="stock.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.stock.stockID" for="field_stockID">Stock ID</label>
                    <input type="text" class="form-control" name="stockID" id="field_stockID"
                        [(ngModel)]="stock.stockID" required/>
                    <div [hidden]="!(editForm.controls.stockID?.dirty && editForm.controls.stockID?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.stockID?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.stock.stockName" for="field_stockName">Stock Name</label>
                    <input type="text" class="form-control" name="stockName" id="field_stockName"
                        [(ngModel)]="stock.stockName" required/>
                    <div [hidden]="!(editForm.controls.stockName?.dirty && editForm.controls.stockName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.stockName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.stock.stockDesc" for="field_stockDesc">Stock Desc</label>
                    <input type="text" class="form-control" name="stockDesc" id="field_stockDesc"
                        [(ngModel)]="stock.stockDesc" required/>
                    <div [hidden]="!(editForm.controls.stockDesc?.dirty && editForm.controls.stockDesc?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.stockDesc?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.stock.stockOnHand" for="field_stockOnHand">Stock On Hand</label>
                    <input type="text" class="form-control" name="stockOnHand" id="field_stockOnHand"
                        [(ngModel)]="stock.stockOnHand" required/>
                    <div [hidden]="!(editForm.controls.stockOnHand?.dirty && editForm.controls.stockOnHand?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.stockOnHand?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.stock.stockPrice" for="field_stockPrice">Stock Price</label>
                    <input type="number" class="form-control" name="stockPrice" id="field_stockPrice"
                        [(ngModel)]="stock.stockPrice" required/>
                    <div [hidden]="!(editForm.controls.stockPrice?.dirty && editForm.controls.stockPrice?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.stockPrice?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.stockPrice?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.stock.stockStatus" for="field_stockStatus">Stock Status</label>
                    <input type="checkbox" class="form-control" name="stockStatus" id="field_stockStatus"
                        [(ngModel)]="stock.stockStatus" />
                    <div [hidden]="!(editForm.controls.stockStatus?.dirty && editForm.controls.stockStatus?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.stockStatus?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
