<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-clients-my-suffix-heading" jhiTranslate="lpaecommsApp.clients.home.createOrEditLabel">Create or edit a Clients</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!clients.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="clients.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.clients.clientID" for="field_clientID">Client ID</label>
                    <input type="text" class="form-control" name="clientID" id="field_clientID"
                        [(ngModel)]="clients.clientID" required/>
                    <div [hidden]="!(editForm.controls.clientID?.dirty && editForm.controls.clientID?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.clientID?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.clients.clientFirstName" for="field_clientFirstName">Client First Name</label>
                    <input type="text" class="form-control" name="clientFirstName" id="field_clientFirstName"
                        [(ngModel)]="clients.clientFirstName" required/>
                    <div [hidden]="!(editForm.controls.clientFirstName?.dirty && editForm.controls.clientFirstName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.clientFirstName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.clients.clientLastName" for="field_clientLastName">Client Last Name</label>
                    <input type="text" class="form-control" name="clientLastName" id="field_clientLastName"
                        [(ngModel)]="clients.clientLastName" required/>
                    <div [hidden]="!(editForm.controls.clientLastName?.dirty && editForm.controls.clientLastName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.clientLastName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.clients.clientAddress" for="field_clientAddress">Client Address</label>
                    <input type="text" class="form-control" name="clientAddress" id="field_clientAddress"
                        [(ngModel)]="clients.clientAddress" required/>
                    <div [hidden]="!(editForm.controls.clientAddress?.dirty && editForm.controls.clientAddress?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.clientAddress?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.clients.clientPhone" for="field_clientPhone">Client Phone</label>
                    <input type="text" class="form-control" name="clientPhone" id="field_clientPhone"
                        [(ngModel)]="clients.clientPhone" required/>
                    <div [hidden]="!(editForm.controls.clientPhone?.dirty && editForm.controls.clientPhone?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.clientPhone?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lpaecommsApp.clients.clientStatus" for="field_clientStatus">Client Status</label>
                    <input type="checkbox" class="form-control" name="clientStatus" id="field_clientStatus"
                        [(ngModel)]="clients.clientStatus" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
