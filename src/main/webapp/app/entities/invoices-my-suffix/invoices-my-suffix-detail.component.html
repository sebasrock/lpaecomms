<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="invoices">
            <h2><span jhiTranslate="lpaecommsApp.invoices.detail.title">Invoices</span> {{invoices.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="lpaecommsApp.invoices.invNo">Inv No</span></dt>
                <dd>
                    <span>{{invoices.invNo}}</span>
                </dd>
                <dt><span jhiTranslate="lpaecommsApp.invoices.invDate">Inv Date</span></dt>
                <dd>
                    <span>{{invoices.invDate}}</span>
                </dd>
                <dt><span jhiTranslate="lpaecommsApp.invoices.invAmount">Inv Amount</span></dt>
                <dd>
                    <span>{{invoices.invAmount}}</span>
                </dd>
                <dt><span jhiTranslate="lpaecommsApp.invoices.invStatus">Inv Status</span></dt>
                <dd>
                    <span>{{invoices.invStatus}}</span>
                </dd>
                <dt><span jhiTranslate="lpaecommsApp.invoices.clients">Clients</span></dt>
                <dd>
                    <div *ngIf="invoices.clientsId">
                        <a [routerLink]="['/clients-my-suffix', invoices.clientsId, 'view']">{{invoices.clientsId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/invoices-my-suffix', invoices.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
